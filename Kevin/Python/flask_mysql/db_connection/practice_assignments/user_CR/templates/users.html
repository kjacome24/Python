<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <h1>All Users</h1>
    </header>
    <main>
        <table class="table table-striped table-hover" id="upborder2">
            <thead>
                <tr  class="table-secondary upborder">
                    <th class="text-center upborder">ID</th>
                    <th class="text-center upborder">Full Name</th>
                    <th class="text-center upborder">Email</th>
                    <th class="text-center upborder">Created_at</th>
                </tr>
            </thead>
            <tbody>
                {% for i in users %}
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center upborder">{{i['id']}}</td> <!--We could also use the syntaxis i.id, i.first_name-->
                        <td class="text-center upborder">{{i['first_name']}}  {{i['last_name']}}</td>
                        <td class="text-center upborder">{{i['email']}}</td>
                        <td class="text-center upborder">{{i['created_at']}}</td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </main>
    <footer>
    <a href="{{ url_for('create_user_form') }}">Add a New User</a>
    </footer>
</body>
</html>

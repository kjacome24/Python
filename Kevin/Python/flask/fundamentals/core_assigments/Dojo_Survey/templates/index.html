<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="box1">
            <h1>Dojo Survey</h1>
        </div>
        <div class="box2">
            <form action='/process' method='post' onsubmit="myFunction(this)">
                <div class="mb-3">
                    <label class="form-label" for='name'>Name:</label>
                    <input type='text' name='name'>
                </div>
                <p>Identity:</p>
                <div id="input_radio" class="mb-3">
                    <div class="mb-3">
                    <label for="Male">Male</label>
                    <input type="radio" id="Male" name="GenderIdentity" value="Male">
                    </div>
                    <div class="mb-3">
                    <label for="female">Female</label>
                    <input type="radio" id="female" name="GenderIdentity" value="female">
                    </div>
                    <div class="mb-3">
                    <label for="Nonbinary">Non-binary</label>
                    <input type="radio" id="Nonbinary" name="GenderIdentity" value="Non-binary">
                    </div>
                    <div class="mb-3">
                    <label for="Iprefernottoanswer">I prefer not to answer</label>
                    <input type="radio" id="Iprefernottoanswer" name="GenderIdentity" value="I-prefer-not-to-answer">
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="dojolocation">Dojo Location:</label>
                    <select name="location" id="location">
                        <option selected>--Select a Location--</option>
                        <option value="Chicago">Chicago</option>
                        <option value="Miami">Miami</option>
                        <option value="NYC">New York</option>
                        <option value="NYC">Burbank</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="favoritelanguage">Favorite Language:</label>
                    <select name="favoritelanguage" id="favoritelanguage">
                        <option selected>--Select a language--</option>
                        <option value="JavaScript">JavaScript</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="Comments">Comments:</label>
                    <textarea id="Comments" name="Comments" cols="35" rows="10"></textarea>
                </div>
                <div class="final">
                    <div id="final1" >
                        <input class="btn btn-warning btn-sm" type='submit' value='Submit'>
                    </div>
                    <div id="final1">
                        <input type="checkbox" id="authorization" name="authorization" value="Yes">
                        <label for="authorization">Do you accept for us to handle your personal informartion</label>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

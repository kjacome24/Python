<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Burger Form</title>
</head>
<body>
    <a href="/burgers">See all burgers</a>
    <main>
        <div class="div1">
            <form action="/create" method="post" class="p-3 col-9 mx-auto my-5 bg-dark text-light" id="form1">
                <h2 class="text-center text-primary">Create Burger:</h2>
                <input type="hidden" name="which_form" value="register_burger">
                <div class="form-group">
                    <label for="name">Burger Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="bun">Bun:</label>
                    <input type="text" name="bun" id="bun" class="form-control">
                </div>
                <div class="form-group">
                    <label for="meat">Meat:</label>
                    <input type="text" name="meat" id="meat" class="form-control">
                </div>
                <div class="form-group">
                    <label for="calories">Calories:</label>
                    <input type="number" min="0" name="calories" id="calories" class="form-control">
                </div>
                <div class="form-group">
                    <label for="topping_id">Topping:</label>
                    <select name="topping_id">
                        <!-- Crea una lista de opciones para que el usuario seleccione un restaurante. -->
                        <!-- Ten en cuenta que estamos pasando el id del restaurante en el valor -->
                        <option value="" selected>----</option>
                        {% for topping in all_toppings %}
                        <option value={{topping.id}}>{{topping.topping_name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="restaurant_id">Restaurant:</label>
                    <select name="restaurant_id">
                        <!-- Crea una lista de opciones para que el usuario seleccione un restaurante. -->
                        <!-- Ten en cuenta que estamos pasando el id del restaurante en el valor -->
                        <option value="" selected>----</option>
                        {% for restaurant in all_restaurants %}
                        <option value={{restaurant.id}}>{{restaurant.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Create Burger" class="btn btn-primary btn-outline-dark">

            </form>
        </div>
        <div class="div2">
            <form action="/create" method="post" class="p-3 col-6 mx-auto my-5 bg-dark text-light" id="form2">
                <h2 class="text-center text-primary">Create Restaurant:</h2>
                <input type="hidden" name="which_form" value="register_restaurant">
                <div class="form-group">
                    <label for="restaurant_name">Restaurant Name:</label>
                    <input type="text" name="restaurant_name" id="restaurant_name" class="form-control">
                </div>
                <input type="submit" value="Create Restaurant" class="btn btn-primary btn-outline-dark">
            </form>
            <form action="/create" method="post" class="p-3 col-6 mx-auto my-5 bg-dark text-light" id="form3">
                <h2 class="text-center text-primary">Create Topping:</h2>
                <input type="hidden" name="which_form" value="register_topping">
                <div class="form-group">
                    <label for="topping_name">Topping Name:</label>
                    <input type="text" name="topping_name" id="topping_name" class="form-control">
                </div>
                <input type="submit" value="Create Topping" class="btn btn-primary btn-outline-dark">
            </form>
        </div>
    </main>
</body>
</html>

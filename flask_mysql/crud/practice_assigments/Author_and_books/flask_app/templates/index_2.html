<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>New Author</title>
</head>
<body>
    <header>

    </header>
        <main>
            <div class="block1">
                <h1>New Books</h1>
                <form class="form1" action="{{ url_for('add_book') }}" method="POST">
                    <div class="div1">
                        <label  for="title">Title:</label>
                        <input  type="text" name="title" id="title">
                    </div>
                    <div class="div2">
                        <label  for="num_pages">Num Pages:</label>
                        <input  type="text" name="num_pages" id="num_pages">
                    </div>
                    <div class="div3">
                        <input class='btnx' type="submit" value="Create">
                    </div>
                </form> 
            </div>
            <div class="block2">
                <h1>All Books</h1>
                <div class="divsdojos">
                    {% for book in books %}
                    <a href="/books/{{book.id}}">{{book.title}}</a>
                    {% endfor %}
                </div>
                <div><a href="{{ url_for('index') }}"></a></div>
            </div>
        </main>
        <footer>
            <div class="block2b">
            <a href="{{ url_for('index') }}">Home</a>
            </div>
            <div class="block1b">
            </div>
        </footer>

</body>

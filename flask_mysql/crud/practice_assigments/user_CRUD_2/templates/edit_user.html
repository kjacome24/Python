<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="block1"><h1>Edit User {{user.id}}</h1></div>
        <div class="block1"><a href="{{ url_for('list_users') }}">Home</a></div>
    </header>
    <form action="/users/{{user.id}}/update" method="POST">
        <main>
            <label for="fname">First Name:</label>
            <input class="inputx" type="text" name="fname" value="{{user.first_name}}">
            <label for="lname">Last Name:</label>
            <input class="inputx" type="text" name="lname" value="{{user.last_name}}">
            <label for="email" >Email:</label>
            <input class="inputx" type="text" name="email" value="{{user.email}}">
        </main>
        <footer>
            <input class="btnx" type="submit" value="Update">
            <a href="/users/{{user.id}}">Show User</a>
        </footer>
    </form> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>New ninja</title>
</head>
<body>
    <header>
        <div class="block1"><h1>New Ninja</h1></div>
    </header>
    <form action="{{ url_for('new_ninja') }}" method="POST">
        <main>
            <div class="div1">
                <label class="labelx" for="dojo_id">Dojo:</label>
                <select class="optionx" name="dojo_id" id="dojo_id">
                    <option class="optionx" value="" selected></option>
                    {% for dojo in dojos %}
                    <option class="optionx" value={{dojo.id}}>{{dojo.dojo_name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="div1">
                <label class="labelx" for="fname">First Name:</label>
                <input class="inputx" type="text" name="fname" id="fname">
            </div>
            <div class="div2">
                <label class="labelx" for="lname">Last Name:</label>
                <input class="inputx" type="text" name="lname" id="lname">
            </div>
            <div class="div3">
                <label class="labelx" for="age" >Age:</label>
                <input class="inputx" type="text" name="age" id="age">
            </div>
            <input class='btnx' type="submit" value="Create">
        </form> 
        </main>
        <footer>
            <div class="block1"><a href="{{ url_for('index') }}">Home</a></div>
        </footer>

</body>
</html>

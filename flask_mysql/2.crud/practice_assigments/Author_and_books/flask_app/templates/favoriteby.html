<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="footera">
            <h1>Title: {{books.title}}</h1>
        </div>
        <div class="footerb">
            <h1>Add book's favorite</h1>
        </div>
    </header>
    <main>
        <div class="maina">
            <div class="mina1">
                <p>Favorited by:</p>
                {% for i in books.authors %}
                    <P>{{i.name}}</P>
                {%endfor%}
            </div>
        </div>
        <div class="mainb">
            <form class="form1" action="{{ url_for('add_favorite') }}" method="POST">
                <div class="form1a">
                    <input type="hidden" name="route" value="books">
                    <input type="hidden" name="book_id" value="{{books.id}}">
                    <label class="labelx" for="user_id">Author:</label>
                    <select class="optionx" name="user_id" id="user_id">
                        <option class="optionx" value="" selected></option>
                        {% for author in authors %}
                        <option class="optionx" value={{author.id}}>{{author.name}}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="form1b">
                    <input class='btnx' type="submit" value="Add">
                </div>
            </form> 
        </div>
    </main>
    <footer>
        <a href="{{ url_for('index') }}">Home</a>
    </footer>
</body>
</html>

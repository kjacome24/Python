<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Document</title>
</head>
<body>
    <table class="table table-hover">
        <thead>
            <tr style="color: #eab211;" class="table-dark">
                <th class="text-center">ID</th>
                <th class="text-center">First name</th>
                <th class="text-center">Last name</th>
                <th class="text-center">Occupation</th>
                <th class="text-center">Created_at</th>
                <th class="text-center">Updated_at</th>
            </tr>
        </thead>
        <tbody>
            {% for i in friends %}
                <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                    <td class="text-center">{{i['id']}}</td> <!--We could also use the syntaxis i.id, i.first_name-->
                    <td class="text-center">{{i['first_name']}}</td>
                    <td class="text-center">{{i['last_name']}}</td>
                    <td class="text-center">{{i['occupation']}}</td>
                    <td class="text-center">{{i['created_at']}}</td>
                    <td class="text-center">{{i['updated_at']}}</td>
                </tr>
            {%endfor%}
        </tbody>
    </table>
    <h1>Agregar un Amigo</h1>
    <form action="/create_friend" method="POST">
        <label for="fname">First Name:</label>
        <input type="text" name="fname">
        <label for="lname">Last Name:</label>
        <input type="text" name="lname">
        <label for="occ" >Occupation:</label>
        <input type="text" name="occ">
        <input type="submit" value="Add Friend">
    </form> 
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header></header>
    <main>
        <div class="box1">
            <h1>Submitted info:</h1>
        </div>
        <div class="box2">
            <table class="table table-hover">
                <tbody>
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center">Name:</td>
                        <td class="text-center">{{name}}</td>
                    </tr>
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center">Gender identity:</td>
                        <td class="text-center">{{genderidentity}}</td>
                    </tr>
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center">favoritelanguage:</td>
                        <td class="text-center">{{favoritelanguage}}</td>
                    </tr>
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center">Dojo location:</td>
                        <td class="text-center">{{location}}</td>
                    </tr>
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center">Comments:</td>
                        <td class="text-center">{{comments}}</td>
                    </tr>
                </tbody>
            </table>
            <form action='/' method='get'>
                <div class="mb-3">
                    <input class="btn btn-warning btn-sm" type='submit' value='Home'>
                </div>
            </form>
        </div>
    </main>
</body>
</html>

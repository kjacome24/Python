<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style2.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <header>
        <div class="box_header1">
            <h1>Welcome, {{session["first_name"]}}</h1>
            <h2>All posted recipes:</h2>
        </div>
        <div class="box_header2">
            <a href="{{ url_for('new_recipe') }}">+ Create</a>
            <a href="{{ url_for('log_out') }}">Logout</a>
        </div>
    </header>
    <main>
        <table class="table table-striped table-hover" id="upborder2">
            <thead>
                <tr  class="table-secondary upborder">
                    <th class="text-center upborder">Name</th>
                    <th class="text-center upborder">Under</th>
                    <th class="text-center upborder">Posted By</th>
                    <th class="text-center upborder">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in x %}
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center upborder">{{i.name}}</td>
                        <td class="text-center upborder">{{i.under_30_min}}</td>
                        <td class="text-center upborder">{{i.users[0].first_name}}</td>
                        {% if i.users[0].id==session['id'] %}
                        <td class="text-center upborder"><a href="/recipes/{{i.id}}">Show</a> | <a href="/recipes/edit/{{i.id}}">Edit</a>| <a href="/recipes/{{i.id}}/destroy">Delete</a></td>
                        {% else %}
                        <td class="text-center upborder"><a href="/recipes/{{i.id}}">Show</a></td>
                        {% endif %}
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </main>
    <footer>
    </footer>
</body>
</html>

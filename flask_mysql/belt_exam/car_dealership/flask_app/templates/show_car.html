<body>
    <header>
            <form class="form" action="/user/{{session.id}}" method="POST">
                <input id="btxn1" class='btnx' type="submit" value="My Purchases">
            </form>
            <form class="form" action="{{url_for('dashboard')}}" method="POST">
                <input id="btxn2" class='btnx' type="submit" value="Dashboard">
            </form>
            <form class="form" action="{{url_for('log_out')}}" method="POST">
                <input class='btnx' type="submit" value="logout">
            </form>
    </header>
    <main>
        <div class="box2">
            <div class="div1a">
                <p></p>
                <p>${{car.price}}</p>
                <p>Model: {{car.model}}</p>
                <p>Make: {{car.make}}</p>
                <p>Year: {{car.year}}</p>
                <p>Description:</p>
                <p>{{car.description}}</p>
            </div>
            <div class="div2a">
                <p style="font-size: smaller;">Seller: Chet Bronson</p>
                <form class="form" action="{{url_for('new_purchase')}}" method="POST">
                    <input type="hidden" name="car_id" value="{{car.id}}">
                    <input type="hidden" name="user_id" value="{{session['id']}}">
                    <input class='btnx' type="submit" value="Purchase">
                </form>
            </div>
        </div>
    </main>

    </footer>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main class="col-6 offset-3 text-center font-monospace"><!--Alignment in the midle with boostrap & and font-->
        <table class="table table-hover">
            <thead>
                <tr style="color: #eab211;" class="table-dark">
                    <th class="text-center">First name</th> <!--Boostrap option to align text to center-->
                    <th class="text-center">Last name</th>
                    <th class="text-center">Full name</th>
                </tr>
            </thead>
            <tbody>
                {% for i in users %}
                    <tr onmouseover="shadow(this)" onmouseout="unshadow(this)">
                        <td class="text-center">{{i['first_name']}}</td>
                        <td class="text-center">{{i['last_name']}}</td>
                        <td class="text-center">{{i['first_name']}} {{i['last_name']}}</td>
                    </tr>
                {%endfor%}
            </tbody>
        </table>
    </main>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Preahvihear&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="box">
            <h1>Welcome to the Great Number Game</h1>
            <p>I am thinking of a number between 1 and 100</p>
        </div>
        {%if validator==1%}
        <div class="box3">
            <h2>Too low!</h2>
        </div>
        {% elif validator==2%}
        <div class="box3">
            <h2>Too High!</h2>
        </div>
        {% elif validator==3%}
        <div class="box4">
            <h2>You Guessed it! The number was.</h2>
            <form class="btnx" action='/destroy_session' method='post'>
                <input type='submit' class="btn btn-primary" name="Play_again" value='Play again'>
            </form>
        </div>
        {% else%}
        {% endif %}
        <div class="box2">
            <form action='/' method='post'>
                <label class="form-label" for='number'>Take a guess!!</label>
                <input id='number' type='text' name='number'>
                <input type='submit' class="btn btn-warning" name="Guess" value='True'>
            </form>
        </div>
    </main>
</body>
</html>
